<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">


</head>

<body>
<style type="text/css">
        body {
            background: url("http://www.myspacelayoutsupport.com/myspace-backgrounds/images/uh8.jpg") no-repeat center center fixed;) no-repeat center center fixed;
            background-size:cover;
        }
        </style>
<center>
<img class="responsive-img" style="width: 150px; " src="https://img.clipartfest.com/aaab38e92a744521c935c234f2d4101d_sign-up-for-band-clipart-sign-up_3000-3000.png" />
</center>
<div class="container">
        <h1><center>Sign Up!<center></h1>
<div class="panel panel-danger">
    <div class="panel panel-body">
        <form id="contactform" class="form-horizontal" action="#" method="post">
            <div class="form-group">
                <label for="username" class="col-sm-2">Username</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="username" name="username" placeholder="UngPkay009">
                    <p class="help-block">Put username here</p>
                </div>
            </div>
            <div class="form-group">
                <label for="name" class="col-sm-2">Password</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="password" name="password" placeholder="sdpxxxxxx">
                    <p class="help-block">Put password name</p>
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2">First Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="fname" name="fname" placeholder="Pkaypreak">
                    <p class="help-block">Put your first name</p>
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2">Last Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="lname" name="lname" placeholder="Ung">
                    <p class="help-block">Put your last name</p>
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2">Email</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="email" name="email" placeholder="ungpkaypreak13@mekong.edu.kh">
                    <p class="help-block">Put email email name</p>
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2">Telephone</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="tele" name="tele" placeholder="+85599850668">
                    <p class="help-block">Put your telephone</p>
                </div>
              </div>
            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                    <button type="button" class="btn btn-primary" id="add">Register</button>
                </div>
            </div>
</div>
</div>
        </form>

</div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.16.0/jquery.validate.min.js" charset="utf-8"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(function() {

          $('#contactform').validate({
              rules: {
                  username: {
                    minlength: 8,
                    maxlength: 15,
                      required: true
                  },
                  password: {
                      minlength: 3,
                      maxlength: 15,
                      required: true

                  },

                  fname: {
                      minlength: 5,
                      maxlength: 15,
                      required: true
                  },
                  lname: {
                      minlength: 5,
                      maxlength: 15,
                      required: true
                  },
                  email: {
                      email:true,
                      required: true
                  },
                  tele: {
                      minnumber: 5,
                      maxlength: 15,
                      required: true
                  },

              },
              highlight: function(element) {
                  $(element).closest('.form-group').addClass('has-error');
              },
              unhighlight: function(element) {
                  $(element).closest('.form-group').removeClass('has-error');
              },
              errorElement: 'span',
              errorClass: 'help-block',
              errorPlacement: function(error, element) {
                  if(element.parent('.input-group').length) {
                      error.insertAfter(element.parent());
                  } else {
                      error.insertAfter(element);
                  }
              }
          });
          $('#add').click(function() {

              if($('#contactform').valid() == false){
                return;
              }
            });
        });
    </script>



    <script type="text/javascript">
    $("#add").click(function(){
    var newuser = {
      username:"",
      password:"",
      firstname:"",
      lastname:"",
      email:"",
      tel:"",
    };
    newuser.username = $("#username").val();
    newuser.password = $("#password").val();
    newuser.firstname = $("#fname").val();
    newuser.lastname = $("#lname").val();
    newuser.email = $("#email").val();
    newuser.tel = $("#tele").val();
    console.log(newuser);
    var url = "http://membershipwebapi977290.azurewebsites.net/api/Members";
    $.post(url, newuser, function(data, status){
      console.log("Inserted" + data);
    });
    });
    </script>













</body>

</html>
